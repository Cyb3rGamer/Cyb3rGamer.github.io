<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do I Own?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #results {
            margin-top: 20px;
        }

        .owned {
            color: red;
        }

        .not-owned {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Do I Own?</h1>
    <p>Enter a list of app ids (one per line) and click the button to check if I own them:</p>
    <textarea id="inputNumbers" placeholder="Enter numbers here..."></textarea>
    <button id="checkButton">Check Ownership</button>
    <div id="results"></div>

    <script>
        document.getElementById('checkButton').addEventListener('click', async () => {
            const inputText = document.getElementById('inputNumbers').value;
            const inputNumbers = inputText.split('\n').map(num => num.trim()).filter(num => num !== '');

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Checking ownership...';

            try {
                const response = await fetch('https://cyb3rgamer.github.io/Cyb3rGamer_appid_list.json');
                if (!response.ok) {
                    throw new Error('Failed to fetch the appid list.');
                }

                const ownedNumbers = await response.json();

                resultsDiv.innerHTML = '';
                inputNumbers.forEach(num => {
                    const resultSpan = document.createElement('span');
                    resultSpan.textContent = num;

                    if (ownedNumbers.includes(Number(num))) {
                        resultSpan.className = 'owned';
                    } else {
                        resultSpan.className = 'not-owned';
                    }

                    resultsDiv.appendChild(resultSpan);
                    resultsDiv.appendChild(document.createElement('br'));
                });
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
