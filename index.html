<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyb3rGamer Tools</title>
  <link rel="stylesheet" href="shared.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Cyb3rGamer Tools</h1>
      <button id="themeToggle">ğŸŒ™ Toggle Dark Mode</button>
    </header>

    <div class="tool-list">
      <div class="tool-item">
        <p>Check if I own games by their appids <a href='do_i_own.html'>here</a></p>
      </div>

      <div class="tool-item">
        <p>The most reliable way to share the list of games (appids) that you own <a
            href='how_to_get_your_appids.html'>here</a></p>
      </div>

      <div class="tool-item">
        <p>You can check delisted/rare games you have in your account <a href='free_delisted_checker.htm'>here</a></p>
      </div>
    </div>
  </div>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;

    // Initialize theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      html.setAttribute('data-theme', savedTheme);
      themeToggle.textContent = savedTheme === 'dark' ? 'â˜€ï¸ Light Mode' : 'ğŸŒ™ Dark Mode';
    }

    themeToggle.addEventListener('click', () => {
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      themeToggle.textContent = newTheme === 'dark' ? 'â˜€ï¸ Light Mode' : 'ğŸŒ™ Dark Mode';
    });
  </script>
</body>

</html>
